<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid fixed>
      <ion-row style="height: 80px;"></ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-img src="/../../../assets/icon/notebook.png"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row style="height: 80px;"></ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item>
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col  size="10" offset="1"  >
          <ion-item>
            <ion-icon name="eye-off-outline"></ion-icon>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="10" offset="1"  >
          <ion-button style="text-transform: none;" shape="round" expand="full" size="large">Sign in</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="5" offset="1"  >
          <ion-button color="primary" expand="full" shape="round" style="text-transform: none;"  fill="clear">
            <ion-icon   name="logo-github"></ion-icon>&nbsp;Github
          </ion-button>
        </ion-col>
        <ion-col size="5" offset="0"  >
          <ion-button color="primary"  expand="full" fill="clear" style="text-transform: none;" shape="round" [routerLink]="['/cover']">
            Offline
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
